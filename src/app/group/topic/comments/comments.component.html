<div class="container-fluid" *ngIf="checkAuthentication">
  <div class="row">
    <div class="col-12 border border-3 p-2" style="background-color: #f8f8f8">
      <div class="container-fluid" *ngIf="!presenceOfComments">
        Комментариев нет!
      </div>
      <div class="container-fluid" *ngIf="presenceOfComments">
        <div class="row p-2" name="com" *ngFor="let comment of comments">
          <div id="id{{comment.id}}" class="col-12 border border-3 rounded">
            <div class="row">
              <div class="col-3">
                <div class="row">
                  <div class="col-12">
                    <span>{{comment.user.firstName}} </span>
                    <span> {{comment.user.lastName}}</span>
                  </div>
                  <div class="col-12">
                    <div class="row p-2">
                      <img src="{{comment.user.profileImageUrl}}" alt="это изображение" class="img-fluid border border-2 rounded" style="height: 100px; width: 100px">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-9">
                <div class="row">
                  <div class="col-12">
                    <span>{{comment.date | date: "medium"}}</span>
                  </div>
                  <div class="col-12">
                    <div class="row p-2">
                      <p class="border border-2 rounded" style="height: 100px">{{comment.comment}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 border border-3 p-2" style="background-color: #f8f8f8">
      <form class="p-2">
        <div class="row">
          <div class="col-12 p-2">
            <textarea  class="form-control form-control-lg" type="text" [(ngModel)]="commentNgModel" name="comment" placeholder="Comment"></textarea>
          </div>
          <div class="col-10"></div>
          <div class="col-2">
            <button class="btn btn-primary" type="button" (click)="onAddNewComment()">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
