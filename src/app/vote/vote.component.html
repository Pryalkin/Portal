<div class="row border-bottom" name="name">
  <div class="col-lg-5 col-md-6 col-sm-8">
    <i class="bi bi-star" type="button" (click)="takeRating('1', $event)"></i>
    <i class="bi bi-star" type="button" (click)="takeRating('2', $event)"></i>
    <i class="bi bi-star" type="button" (click)="takeRating('3', $event)"></i>
    <i class="bi bi-star" type="button" (click)="takeRating('4', $event)"></i>
    <i class="bi bi-star" type="button" (click)="takeRating('5', $event)"></i>
    <span></span>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-4">
    <i class="bi bi-hand-thumbs-up" type="button" (click)="takeRating('6', $event)"></i>
    <span name="like">0</span>
    <i class="bi bi-hand-thumbs-down" type="button" (click)="takeRating('7', $event)"></i>
    <span name="dislike">0</span>
  </div>
  <div class="col-lg-4 col-md-12 p-md-2 col-sm-12">
    <span>Комментарий: 123</span>
  </div>
</div>
